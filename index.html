                <form id="myForm" class="form_container">
                    <div class="input-container">
                     <label for="name">Name <span><sup class="star_important">*</sup></span>:</label>
                        <input type="text" id="name" name="name" required><br>
                        <span id="name-icon" class="icon"></span>
                    </div>
                    <script>
                      
                    </script>

                    </div>
<!-- -----------NUMBER  -->
        
                    <div class="input-container">
                     <label for="number">Number <span><sup class="star_important">*</sup></span>:</label>

                        <input type="Number" id="number" name="number" required><br>
                        <span id="number-icon" class="icon"></span>
                    </div>
        
                    <div class="input-container">

                        <input type="email" id="email" name="email" required><br>
                        <span id="email-icon" class="icon"></span>
                    </div>

                    <div class="input-container"> 
                        <label for="date">Date <span><sup class="star_important">*</sup></span>:</label>
